    <div id="site-header">

      <h1>
        Olivia Coleman Jewelry Design

        <img src="./imgs/Logo.jpg" title="Beads Logo" alt="logo" width="314" height="159" />

  <div id="content">
    <div id="side-menu">
      <h2>
        Additional Information:
      </h2>
      <br />
      <div id="email">
        <a href="mailto:o.coleman@outlook.com">Email Me</a>
      </div>
      <br />
      <br />
      <div id="myself">
        <center>
          <img src="./imgs/Me.jpg" title="Olivia" alt="Me" width="136" height="210" />
        </center>
      </div>
    </div>
    <div id="main">
      <h3>
        Contact Me:
      </h3>
      <form action="mailto:o.coleman@outlook.com" method="post">
        <fieldset>
          <legend id="basic">
            <strong>&hearts; Basic Information: &hearts;</strong>
          </legend>
          <label id="name">
            <b>Name:</b>
            <input type="text" name="name" size="35" maxlength="100" />
          </label>
          <br />
          <br />
          <label id="e-mail">
            <b>E-mail:</b>
            <input type="email" name="email" size="35" maxlength="100" placeholder="example:JaneDoe@yahoo.com" />
          </label>
          <br />
        </fieldset>
        <fieldset>
          <legend id="your-input">
            <strong>&hearts; Your Input: &hearts;</strong>
          </legend>
          <p>
            <label id="preference">
              <b>What would you like to see more of?</b>
            </label>
          </p>
            <select id="select" name="more-of">
              <option value="Earrings">Earrings</option>
              <option value="Necklaces">Necklaces</option>
              <option value="Bracelets">Bracelets</option>
              <option value="Keychains">Keychains</option>
            </select>
          <br />
          <p id="purchase">
            <label id="interested">
              <b>Are you interested in purchasing jewelry?</b>
            </label>
            <br />
            <input type="radio" name="own" value="yes" />Yes<br />
            <input type="radio" name="own" value="no" />No<br />
          </p>
          <p>
            <label id="comments">
              <b>Comments:</b>
            </label>
          </p>
          <textarea name="comment" cols="45" rows="10">Type Here...</textarea>
        </fieldset>
        <input id="button" type="submit" name="submit" value="Submit" />
        <input id="button" type="reset" />
      </form>
      <br />
      <br />
      <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10904.889654495892!2d-113.97337639200641!3d46.898344096660516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535dcec9fe7586e9%3A0x333f9516de7ba3f5!2s1107+Lincolnwood+Rd%2C+Missoula%2C+MT+59802!5e0!3m2!1sen!2sus!4v1494356395321" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <br />
